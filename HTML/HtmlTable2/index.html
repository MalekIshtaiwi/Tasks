<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
      font-family: sans-serif;
    }
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th,
    td {
      padding: 10px;
    }
    th {
      text-align: center;
    }
  </style>
  <body>
    <p>My Daily Schedule</p>
    <table>
      <tr>
        <td></td>
        <th>Time</th>
        <th>Activity</th>
      </tr>
      <tr>
        <th>Morning</th>
        <td>8am-11am</td>
        <td>Write Code</td>
      </tr>
      <tr>
        <th>Break</th>
        <td>11am-12pm</td>
        <td>Eat Lunch</td>
      </tr>
      <tr>
        <th>Afternoon</th>
        <td>12pm-5pm</td>
        <td>Study For Other Courses</td>
      </tr>
      <tr>
        <th>Evening</th>
        <td rowspan="2">All Other Times</td>
        <td>Free Time</td>
      </tr>
      <tr>
        <th>Night</th>
        <td>Sleep</td>
      </tr>
    </table>
    <p>
      And that's what I do every day, 5 times a week. Just eat,sleep,code .. and
      recharge!
    </p>
  </body>
</html>
