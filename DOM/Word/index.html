<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">Dom Task</div>
        <div class="buttons">
            <button id="boldBtn"  class="btn">Bold</button>
            <button id="ItalicBtn"  class="btn">Italic</button>
            <button id="leftAlignBtn"  class="btn">LFA</button>
            <button id="centerAlignBtn"  class="btn">CA</button>
            <button id="rightAlignBtn"  class="btn">RA</button>
            <button id="upperBtn"  class="btn">Upper Case</button>
            <button id="lowerBtn"  class="btn">Lower Case</button>
            <button id="capBtn"  class="btn">Capitalize</button>
            <button id="clearBtn"  class="btn">Clear Text</button>
            <button class="btn">
                <input id="colorBtn" type="color" name="" id="">
            </button>
            <button class="btn">
                <input id = "bckgBtn" type="color">
            </button>
            <button  class="btn">
                <input id="sizeBtn" type="number" >
            </button>
            <button id="fontFamilyBtn" class="btn"></button>
            <button id="printBtn" class="btn">
                Print Text
            </button>
        </div>
        <textarea id="textArea"></textarea>
    </div>
    <p id="output"></p>
    <script src="index.js"></script>
</body>
</html>
