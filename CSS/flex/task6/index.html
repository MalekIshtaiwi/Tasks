<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        height: 100%;
        width: 100%;
    }
    .flex-container{
        display: flex;
        height: 100vh;
        align-items: stretch;
        width: 100%;
        border: 4px solid orange;
    }
    .flex-container > div{
        height: 12vh;
        width: 7vh;
    }
</style>
<body>
    <div class="flex-container">
        <div style="background-color: green; height: 3vh; margin-top: 7vh;"></div>
        <div style="background-color: blue;"></div>
        <div style="background-color: blueviolet;"></div>
        <div style="background-color: cadetblue; height: auto;"></div>
        <div style="background-color: yellow;height: 3vh; align-self: center;"></div>
        <div style="background-color: orange;"></div>
        <div style="background-color: orangered;"></div>
        <div style="background-color: wheat;"></div>
        <div style="background-color: greenyellow;"></div>
        <div style="background-color: green; align-self: flex-end;"></div>
    </div>
</body>
</html>
