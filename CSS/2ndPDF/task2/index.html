<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .upperCase{
        text-transform: uppercase;
    }
    .lowerCase{
        text-transform: lowercase;
    }
    .capitalized{
        text-transform: capitalize;
    }
</style>
<body>
    <h1>Using the text-transform property</h1>
    <p class="upperCase">This is some text using to uppercase</p>
    <p class="lowerCase">this text is transformed using lowercase</p>
    <p class="capitalized">This text is Capitalized</p>
</body>
</html>
