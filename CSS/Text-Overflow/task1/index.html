<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        text-decoration: overline;
        text-decoration-color: green;
    }
    h2{
        text-decoration: line-through;
    }
    h3{
        text-decoration: underline;
    }
    small{
        
        text-decoration: underline overline;
        text-decoration-color: blue;
    }
</style>
<body>
    <h1> This text is decorate is uing OVERLINE</h1>
    <h2>This text is decorate is uing line-through</h2>
    <h3>This text is decorate is uing underline</h3>
    <small>This text is decorate is uing OVERLINE and Underline</small>
</body>
</html>
