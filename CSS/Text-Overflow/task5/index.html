<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .text1{
        font-size: 40px;
    }
    .text2{
        font-size: 70px;
    }
    .text3{
        font-size: 20px;
    }
</style>
<body>
    <h1>The Font family property</h1>
    <p class="text1">This text is a paragraph in normal style and font size = 40</p>
    <p class="text2">This text is a paragraph in <br> normal style and font size = 70</p>
    <p class="text3">This text is a paragraph in normal and font size = 20</p>
</body>
</html>
