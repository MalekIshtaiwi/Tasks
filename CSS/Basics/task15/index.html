<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .red{
        color: red;
    }
    img{
        border: 0.5rem solid green;
        border-radius: 100%;
        height: 5rem;
        width: 5rem;
    }
    .div1{
        background-color: rgba(189, 195, 199, 0.7)  ;
        
    }
    .div2{
        background-color: green;
    }

</style>
<body>
    <h1 class="red">CatPhotoApp</h1>
    <p class="red">Click here to view more <a href="">cat photos</a>.</p>
    <img src="https://bestfriends.org/sites/default/files/styles/hero_mobile/public/hero-dash/Asana3808_Dashboard_Standard.jpg?h=ebad9ecf&itok=cWevo33k" alt="cat">
    <div class="div1">
        <h3>Things cats love:</h2>
        <ul>
            <li>cat nip</li>
            <li>Laser pointers</li>
            <li>treats</li>
        </ul>
        <h3>Top 3 things cats hate: </h2>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>dogs</li>
        </ol>
    </div>
    <div class="div2">
        <input checked = "checked" type="radio" name="" id=""> <label for="">Indoor</label>
        <input type="radio" name="" id=""> <label for="">Outdoor</label>
        <br>
        <input type="checkbox"  checked = "checked">Loving
        <input type="checkbox" >Lazy
        <input type="checkbox" >Energetic
        <br>
        <input type="text"  placeholder="cat photo URL"> <input type="submit" value="submit">
    </div>
</body>
</html>
