<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300vh;
    }
    .card{
        height: 25vh;
        width: 25vh;
        background-color: aqua;
        border-radius: 1rem;
    }
    .sticky-card{
        position: sticky;
        top: 0;
    }
    .fixed-card{
        width: 100%;
        height: 20vh;
        position: fixed;
        top: 80%;
        background-color: red;
    }
</style>
<body>
    <div style="display: flex; flex-wrap: wrap; gap: 1rem; height: fit-content; width:110vh;" >
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card sticky-card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
    <div class="fixed-card"></div>
</body>
</html>
