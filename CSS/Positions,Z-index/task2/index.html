<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        height: 100px;
        width: 100px;
        border-radius: 1vh;
        position: absolute;
    }
</style>
<body>
    <div style="background-color: blue; z-index: 1;"></div>
    <div style="background-color: red; top: 30px; left: 30px; z-index: 2;"></div>
    <div style="background-color: yellow; top: 60px; left:60px; z-index: 3;"></div>
    <div style="background-color: greenyellow; top: 90px; left: 90px; z-index: 4;"></div>
</body>
</html>
