<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://techcrunch.com/wp-content/uploads/2015/08/html5_top.png" alt=" HTML 5">
    <hr>
    <h1>HTML Elements</h1>
    <hr>
    <p>Headings are defined with the <strong>h1</strong> to <strong>h6</strong> tags.</p>
    <p><strong>H1</strong> defines the most important heading.</p>
    <p><strong>H6</strong> defines the least important heading.</p>
    
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>
</body>
</html>
